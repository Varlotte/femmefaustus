<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#423155'>

	%sapper.base%

	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
		rel="stylesheet">
	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#423155">
	<meta name="msapplication-TileColor" content="#e7e7e7">

	<meta property="og:type" content="website" />
	<meta property="og:title" content="Charlotte Lang-Bush">
	<meta property="og:description" content="Freaky Fabulist.">
	<meta property="og:image" content="https://femmefaust.us/ghost8.jpg">
	<meta property="og:url" content="https://femmefaust.us">

	<meta name="twitter:title" content="Charlotte Lang-Bush">
	<meta name="twitter:description" content="Freaky Fabulist.">
	<meta name="twitter:image" content="https://femmefaust.us/ghost8.jpg">
	<meta name="twitter:card" content="summary_large_image">

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<script async src="https://web.mainframe.club/embed.js" charset="utf-8"></script>
</body>
</html>
